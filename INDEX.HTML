<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATECNOTY</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .password {
            margin-bottom: 20px;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PATECNOTY</h1>
        <div class="password">
            <h2>Gerador de Senha Segura</h2>
            <label for="passwordLength">Tamanho da Senha:</label>
            <input type="number" id="passwordLength" min="8" max="64" value="12">
            <button onclick="generatePassword()">Gerar Senha</button>
            <p id="generatedPassword"></p>
        </div>
        <div class="site-evaluator">
            <h2>Avaliador de Sites</h2>
            <input type="text" id="siteUrl" placeholder="Digite o URL do site">
            <button onclick="evaluateSite()">Avaliar Site</button>
            <p id="siteEvaluation" class="result"></p>
        </div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById("passwordLength").value;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_+{}[]<>?";
            let password = "";
            for (let i = 0; i < length; ++i) {
                password += charset[Math.floor(Math.random() * charset.length)];
            }
            document.getElementById("generatedPassword").innerText = password;
        }

        function evaluateSite() {
            const url = document.getElementById("siteUrl").value;
            // Aqui você pode implementar a lógica para avaliar a segurança do site
            // Por exemplo, verificando se o URL começa com "https://" ou se possui um certificado SSL válido
            // Por simplicidade, vamos apenas assumir que qualquer URL começa com "https://" é seguro
            if (url.startsWith("https://")) {
                document.getElementById("siteEvaluation").innerText = "O site é seguro.";
            } else {
                document.getElementById("siteEvaluation").innerText = "O site não é seguro.";
            }
        }
    </script>
</body>
</html>
